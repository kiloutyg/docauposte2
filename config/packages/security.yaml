security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppCustomAuthenticator
            logout:
                path: app_logout
                target: app_base
    role_hierarchy:
        ROLE_MANAGER: [ROLE_USER]
        ROLE_LINE_ADMIN: [ROLE_MANAGER]
        ROLE_LINE_ADMIN_VALIDATOR: [ROLE_LINE_ADMIN]
        ROLE_ADMIN: [ROLE_LINE_ADMIN]
        ROLE_ADMIN_VALIDATOR: [ROLE_ADMIN]
        ROLE_SUPER_ADMIN:
            [ROLE_ADMIN_VALIDATOR, ROLE_ALLOWED_TO_SWITCH]
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/super_admin, roles: ROLE_SUPER_ADMIN }
        - { path: ^/delete_account, roles: ROLE_SUPER_ADMIN }
        - { path: ^/modify_account, roles: ROLE_SUPER_ADMIN }
        - { path: ^/modify_account_view, roles: ROLE_SUPER_ADMIN }
        - { path: ^/department, roles: ROLE_SUPER_ADMIN }

        - { path: ^/zone_admin, roles: ROLE_ADMIN }

        - { path: ^/incident, roles: ROLE_LINE_ADMIN }
        - { path: ^/productline_admin, roles: ROLE_LINE_ADMIN }
        - { path: ^/modify, roles: ROLE_LINE_ADMIN }
        - { path: ^/modifyingfile, roles: ROLE_LINE_ADMIN }
        - { path: ^/delete, roles: ROLE_LINE_ADMIN }
        - { path: ^/modifyfile, roles: ROLE_LINE_ADMIN }
        - { path: ^/uploading, roles: ROLE_LINE_ADMIN }
        - { path: ^/upload, roles: ROLE_LINE_ADMIN }
        - { path: ^/uploaded, roles: ROLE_LINE_ADMIN }
        - { path: ^/validation, roles: ROLE_LINE_ADMIN }
        - { path: ^/view, roles: ROLE_LINE_ADMIN }

        - { path: ^/category_manager, roles: ROLE_MANAGER }
        - { path: ^/tutorial, roles: ROLE_MANAGER }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
         Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 
              algorithm: auto
              cost: 4 # Lowest possible value for bcrypt
              time_cost: 3 # Lowest possible value for argon
              memory_cost: 10 # Lowest possible value for argon
